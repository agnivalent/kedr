            <form action="/echo" method="post">

            <br>

                <option>2 года</option>            
                </select>
                <br>
            <input type="checkbox" name="part" id="part" checked>
            <label for="part">Частичное снятие средств без потери процента</label>
          <br>
            <input type="checkbox" name="monthly" id="monthly" checked>
            <label for="monthly">Ежемесячное пополнение вклада</label> 
            <br>
            <label for="area-field">Хочу пополнять на</label>
            <br>
            <textarea name="area-info" id="area-field" rows="1" cols="10"></textarea>                      <p>Доход</p>
                <input type="radio" name="income" id="deposit" value="deposit">
                <label for id="deposit"> Накапливать на депозите, увеличивая % годовых </label>
                <br>
                <input type="radio" name="income" id="month" value="month" checked>
                <label for id="month"> Ежемесячно переводить на текущий счёт</label>
                <br>
                <input type="button" value="Посетить наши офисы">
            
        </form>
